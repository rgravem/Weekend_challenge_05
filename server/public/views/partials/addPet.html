<h2>Add to the Promenade<h2>
<input type="text" ng-model="nameIn" placeholder="pets name">
<input type="text" ng-model="animalIn" placeholder="pet type e.g. cat">
<input type="text" ng-model="ageIn" placeholder="pets age">
<input type="text" ng-model="pictureIn" placeholder="url of pet's picture">
<button ng-click='addPet()'>Go for a walk</button>
